<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav class="challenge-navbar">
            <div>
                <a href="https://github.com/subodh-kamal" target="_blank">GitHub</a>
            </div>
            <div>
                <h1>Counter</h1>
            </div>
            <div>
                <a href="https://www.linkedin.com/in/subodh-kamal/" target="_blank">LinkedIn</a>
            </div>
        </nav>
    </header>
    <div class="container text-center">
        <div class="counter">
            <div class="counter-value">
                <span class="value">0</span>
            </div>
            <div class="counter-controls">
                <button class="btn btn-primary " id="decrement">-</button>
                <button class="btn btn-primary " id="increment">+</button>
            </div>
            <div>
                <label for="changeBy">Increment/Decrement by:</label>
                <input type="number" id="changeBy" value="1">
            </div>
            <div class="counter-controls">
                <button class="btn btn-primary" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
